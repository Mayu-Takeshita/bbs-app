<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">掲示板システム</a>
            <div class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                    <span class="nav-link text-light">こんにちは、{{ current_user.username }}さん</span>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">ログアウト</a>
                {% else %}
                    <a class="nav-item nav-link" href="{{ url_for('register') }}">ログイン/登録</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}{% if messages %}
            {% for message in messages %}<div class="alert alert-warning">{{ message }}</div>{% endfor %}
        {% endif %}{% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
