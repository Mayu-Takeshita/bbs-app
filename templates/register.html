{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3>ログイン / ユーザー登録</h3>
        <form method="post">
            <div class="mb-3"><label>ユーザー名</label><input type="text" name="username" class="form-control" required></div>
            <div class="mb-3"><label>パスワード</label><input type="password" name="password" class="form-control" required></div>
            <button type="submit" name="action" value="login" class="btn btn-primary">ログイン</button>
            <button type="submit" name="action" value="register" formaction="/register" class="btn btn-outline-secondary">新規登録</button>
        </form>
    </div>
</div>
{% endblock %}
